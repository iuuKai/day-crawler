name: Crawler

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run crawler
        run: node crawler.js

      - name: Save output
        uses: actions/download-artifact@v2
        with:
          name: crawler-output
